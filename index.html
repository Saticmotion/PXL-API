<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<title>PXL API</title>
	</head>

	<body>
		<header>
			<div class="navbar-fixed">
				<nav class="green lighten">
					<div class="nav-wrapper container">
						<a href="#" class="brand-logo"><i class="mdi-action-view-module left"></i>Logo</a>
      					<a href="#" data-activates="slide-out" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
						<ul id="nav-mobile" class="right hide-on-med-and-down">
							<li><a href="#!">Link 1</a></li>
							<li><a href="#!">Link 2</a></li>
							<li><a href="#!">Link 3</a></li>
						</ul>
						<ul class="side-nav" id="slide-out">
							<li><a href="#!">Link 1</a></li>
							<li><a href="#!">Link 2</a></li>
							<li><a href="#!">Link 3</a></li>
						</ul>
					</div>
				</nav>
			</div>
		</header>

		<main>
			<div class="container green lighten-5">
				<div class="row">
					<form class="col s12">
						<div class="input-field">
							<i class="mdi-action-search prefix"></i>
							<input id="search" type="text" required>
							<label for="search">Zoek</label>
						</div>
					</form>

					<div class="row" id="main">
					</div>
				</div>
			</div>
		</main>

		<footer class="page-footer green">
			<div class="container">
				<div class="row">
					<div class="col l6 s12">
						<a class="grey-text text-lighten-3" href="http://www.pxl.be/">Hogeschool PXL</a>
					</div>
				</div>
			</div>

			<div class="footer-copyright">
				<div class="container">
					&copy 2015 Gil Vertommen - Simon Verbeke
				</div>
			</div>
		</footer>

		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="js/materialize.js"></script>
		<script type="text/javascript" src="js/handlebars-v3.0.0.js"></script>
		<script type="text/javascript" src="js/site.js"></script>
		<script id="class-template" type="text/x-handlebars-template">
			<div class="col s4 m3 l2" data-class="{{klas}}">
				<a href="#">{{klas}} </a>
			</div>
		</script>
	</body>
</html>
